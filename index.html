<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir en Google Play Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button-external {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <h1>Google Play Books</h1>
    <p>Elige cómo quieres abrir el libro:</p>

    <!-- Botón para abrir en la Play Store -->
    <a href="https://play.google.com/store/books/details?id=OxU4EQAAQBAJ" class="button">Abrir en Play Store</a>

    <!-- Botón para abrir en un navegador externo -->
    <a href="https://play.google.com/store/books/details?id=OxU4EQAAQBAJ" target="_blank" class="button button-external">Abrir en navegador externo</a>

    <p>Si los botones no funcionan, copia y pega este enlace en tu navegador:</p>
    <p><a href="https://play.google.com/store/books/details?id=OxU4EQAAQBAJ">https://play.google.com/store/books/details?id=OxU4EQAAQBAJ</a></p>
</body>
</html>
